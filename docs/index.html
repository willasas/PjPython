<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>PjPython</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<!--link rel="stylesheet" href="cdn.jsdelivr.net/npm/docsify/themes/vue.css"
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />-->
		<!--<script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>-->
		<!-- 主题配置 -->
		<link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css"
		/>
		<!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dolphin.css">-->
		<!-- 引入自定义样式 -->
		<link rel="stylesheet" href="css/index.css" />
		<!-- plugins start -->
		<!-- 图片缩放 cnpm install medium-zoom 或直接引用 -->
		<!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>-->
		<script src="node_modules/medium-zoom/dist/medium-zoom.min.js"></script>
		<!-- 在github上编辑 -->
		<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
		<!-- 复制到剪贴板 -->
		<script src="https://unpkg.com/docsify-copy-code"></script>
		<!-- Link Gitalk -->
		<link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css"
		/>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
		<!-- 字数统计 -->
		<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
		<!-- 代码高亮 Prism -->
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
	</head>

	<body>
		<!-- 导航栏部分 
  <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav>-->
		<div id="app">Loading</div>
		<div id="gitalk-container"></div>
		<a class="corner" target="_blank" href="//www.baidu.com">Click</a>

		<script>
			window.$docsify = {
				// 启用侧边栏
				loadSidebar: true,
				// 启用导航栏
				loadNavbar: true,
				// 配置多封面
				coverpage: ['/', '/zh-cn/'],
				//subMaxLevel: 2,
				// 文档标题，会显示在侧边栏顶部,可以包含自定义 HTML 代码来方便地定制
				name: 'PjDiscription',
				// 配置右上角的仓库地址链接
				repo: 'https://github.com/willasas/PjPython',
				// 抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级
				maxLevel: 4,
				// 隐藏侧边栏
				//hideSidebar: true,
				// 切换页面后是否自动跳转到页面顶部
				auto2top: true,
				// 启用相对路径
				//relativePath: true,
				// 在侧边栏中出现的网站图标
				logo: '/_media/icon.svg',
				// 禁用emoji解析
				//noEmoji: true,
				// 小屏设备下合并导航栏到侧边栏
				mergeNavbar: true,
				// 1.cnpm install --save tinydate安装时间插件
				formatUpdated: '{MM}/{DD} {HH}:{mm}',
				// 外部链接的打开方式
				externalLinkTarget: '_self', // default: '_blank'
				// 右上角链接的打开方式
				//cornerExternalLinkTarget: '_self', // default: '_blank'
				// 路由器模式
				routerMode: 'history', // default: 'hash'
				// 资源的文件扩展名
				ext: '.md',
				// 加载正确的本地化过的404页面
				notFoundPage: {
					'/': '_404.md',
					'/zh-cn': 'zh-cn/_404.md',
				},
				// 设置内容页在滚动到指定的锚点时,距离页面顶部有一定空间
				topMargin: 90, // default: 0
				// 全文搜索配置
				search: 'auto',
				// 在github上编辑
				plugins: [
					//DemoBoxVue.create(jsResources, cssResources, bootCode),
					EditOnGithubPlugin.create(
						'https://github.com/willasas/PjPython/master/docs/'
					),
					null,
					function (hook) {
						var footer = [
							'<hr/>',
							'<footer>',
							'<span><a href="https://github.com/willasas">liang Wen</a> &copy;2020.</span>',
							'<span>Proudly published with <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span>',
							'</footer>',
						].join('')

						hook.afterEach(function (html) {
							return html + footer
						})
					},
				],
				// docsigy-copy-code(defaults)
				copyCode: {
					buttonText: {
						'/': 'Copy to clipboard',
						'/zh-cn/': '点击复制',
					},
					errorText: {
						'/': 'Error',
						'/zh-cn/': '错误',
					},
					successText: {
						'/': 'Copied',
						'/zh-cn/': '复制',
					},
				},
				// 分页配置
				loadSidebar: true,
				subMaxLevel: 4,
				pagination: {
					previousText: '上一章节',
					nextText: '下一章节',
					crossChapter: true,
					crossChapterText: true,
				},
				// 字数统计配置
				count: {
					countable: true, //是否展示字数统计
					position: 'bottom', //展示位置(默认值top)
					margin: '10px', //设置与邻近DOM的距离
					float: 'right', //设置元素对齐(默认值right)
					fontsize: '0.9em', //设置字体大小
					color: 'rgb(90,90,90)', //设置颜色
					language: 'chinese', //设置语言(默认值english)
					localization: {
						//支持本土化
						words: '', //
						minute: '', //
					},
					isExpected: true, //是否显示预计阅读时长,默认true
				},
			}
		</script>
		<!-- Gittalk js -->
		<script>
			var gitalk = new Gitalk({
				clientID: 'da7f64855a765458b441',
				clientSecret: 'a75338bdedbc9aceee89828f7264724998b30d6b',
				repo: 'PjPython',
				owner: 'willasas',
				admin: ['willasas'],
				id: 'window.location.pathname', // Ensure uniqueness and length less than 50
				distractionFreeMode: false, // facebook-like distraction free mode
			})
			gitalk.render('gitalk-container')
			// 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
			window.onhashchange = function (event) {
				if (event.newURL.split('?')[0] !== event.oldURL.split('?')[0]) {
					location.reload()
				}
			}
		</script>
		<!-- 离线模式，在根目录下创建sw.js文件 -->
		<script>
			if (typeof navigator.serviceWorker !== 'undefined') {
				navigator.serviceWorker.register('sw.js')
			}
		</script>
		<!-- gitter支持 -->
		<script>
			;((window.gitter = {}).chat = {}).options = {
				room: 'WaresWebsite/community',
			}
		</script>
		<script
			src="https://sidecar.gitter.im/dist/sidecar.v1.js"
			async
			defer
		></script>

		<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
		<!-- plugins start -->
		<!-- emoji插件 -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
		<!-- search js -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
		<!-- 分页导航插件 -->
		<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
	</body>
</html>
